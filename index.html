<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <!-- Font Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header class="header">

    </header>
    <section class="body">
        <div class="canvas">
            <canvas id="tela"></canvas>
            <!-- <button class="clear">Limpar Quadro</button> -->
        </div>
        <aside class="tools">
            <div class="colorArea">
                <h5>Cores</h5>
                <div>
                    <div data-color="#000000" style="background-color: #000000" class="color active"></div>
                    <div data-color="#808080" style="background-color: #808080" class="color"></div>
                    <div data-color="#191970" style="background-color: #191970" class="color"></div>
                    <div data-color="#0000FF" style="background-color: #0000FF" class="color"></div>
                    <div data-color="#00BFFF" style="background-color: #00BFFF" class="color"></div>
                    <div data-color="#008000" style="background-color: #008000" class="color"></div>
                    <div data-color="#00FF00" style="background-color: #00FF00" class="color"></div>
                    <div data-color="#800000" style="background-color: #800000" class="color"></div>
                    <div data-color="#FF0000" style="background-color: #FF0000" class="color"></div>
                    <div data-color="#FF4500" style="background-color: #FF4500" class="color"></div>
                    <div data-color="#FFD700" style="background-color: #FFD700" class="color"></div>
                    <div data-color="#FFFF00" style="background-color: #FFFF00" class="color"></div>
                </div>
            </div>
            <div class="colorArea toolOptions">
                <h5>Ferramentas</h5>
                <div>
                    <div class="tool pencil active" aria-label="Desenhar">
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                    <div class="tool eraser" aria-label="Borracha">
                        <i class="fa-solid fa-eraser"></i>
                    </div>
                    <div class="tool clear" aria-label="Limpar">
                        <i class="fa-regular fa-note-sticky"></i>
                    </div>
                </div>
            </div>
            <div class="colorArea">
                <h5>Ajustes</h5>
                <div class="tool resize" aria-label="Reajustar Tamanho do Quadro">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>

        </aside>
        <!-- <i class="fa-solid fa-palette"></i> -->
    </section>
    <script src="script.js"></script>
</body>

</html>
